<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1e1d1d]">
    <nav class="pt-2.5 md:pt-5">
        <ul
            class="flex justify-start text-[#848383] font-bold ml-8 mr-3 md:justify-end md:ml-0 md:mr-5 md:text-[#fffffff4] md:font-[500]">
            <li class="flex items-center mr-3"><a href="#" class="hover:underline text-[13px]">Gmail</a></li>
            <li class="flex items-center"><a href="#" class="hover:underline text-[13px]">Images</a></li>
            <li
                class="ml-auto mr-6 md:ml-7 hover:rounded-full hover:outline hover:outline-[7px] hover:outline-[#3d3b3b]">
                <a href="#"><svg class="w-6 hover:bg-[#3d3b3b]" focusable="false" viewBox="0 0 24 24">
                        <path class="fill-[#ffffffe8]"
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg></a>
            </li>
            <li class="text-[#ffffffe8] hover:rounded-full hover:outline hover:outline-[7px] hover:outline-[#3d3b3b]"><a
                    href="#"><svg class="w-[25px]" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg></a></li>
        </ul>
    </nav>
    <main>
        <div class="pt-10 md:pt-28">
            <img src="./res/glogo.png" alt="Google" class="w-40 mx-auto md:w-[272px]">
        </div>

        <div id="input" class="pt-7 px-4 md:px-0 flex flex-col md:items-center">
            <div
                class="flex space-x-3 border-solid border-[1px] border-[#ffffff51] rounded-3xl px-2 py-[6px] md:px-4 md:py-2 md:w-[38%]">
                <svg class="w-7 md:w-[22px] fill-[#ffffff97]" focusable="false" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input type="text" class="bg-[#1e1d1d] text-[#ffffffb8] outline-none w-full md:pb-[4px]">
            </div>

            <div class="flex justify-center pt-8 space-x-3">
                <input type="submit" value="Google Search"
                    class="bg-[#2f2f2f] text-[#ffffffd9] text-sm px-4 py-2 rounded-[4px] hover:outline hover:outline-1 hover:outline-[#ffffff51]">
                <input type="submit" value="I'm Feeling Lucky"
                    class="bg-[#2f2f2f] text-[#ffffffd9] text-sm px-4 py-2 rounded-[4px] hover:outline hover:outline-1 hover:outline-[#ffffff51]">
            </div>

            <div class="pt-10 flex flex-col space-y-2 items-center md:flex-row md:pt-7 md:justify-center md:space-y-0">
                <div class="text-[#b8b8b8] text-[13px]">Google offered in:</div>

                <div
                    class="text-blue-300 text-[13px] flex justify-center flex-wrap gap-2 space-x-3 md:space-x-0.5 md:pl-2">
                    <a href="#" class="hover:underline">हिन्दी</a>
                    <a href="#" class="hover:underline">বাংলা</a>
                    <a href="#" class="hover:underline">తెలుగు</a>
                    <a href="#" class="hover:underline">मराठी</a>
                    <a href="#" class="hover:underline">தமிழ்</a>
                    <a href="#" class="hover:underline">ગુજરાતી</a>
                    <a href="#" class="hover:underline">ಕನ್ನಡ</a>
                    <a href="#" class="hover:underline">മലയാളം</a>
                    <a href="#" class="hover:underline">ਪੰਜਾਬੀ</a>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 w-full">
            <div
                class="bg-[#171717] text-[#afadad] py-[6px] pl-3 border-[#2e2c2c] border-b-[1px] md:py-[13px] md:pl-8 md:text-sm">
                India</div>
            <div
                class="bg-[#171717] text-[#afadad] text-[13px] flex justify-center px-6 py-[18px] gap-3 flex-wrap md:py-[13px] md:px-9 md:justify-start">
                <a href="#" class="hover:underline pr-4 md:order-6 md:pr-0">Settings</a>
                <a href="#"
                    class="text-[#c3c1c1] pr-4 hover:underline md:order-4 md:text-[#afadad] md:ml-auto">Privacy</a>
                <a href="#" class="hover:underline pr-4 md:order-5">Terms</a>
                <a href="#" class="hover:underline md:order-2 md:pr-4">Advertising</a>
                <a href="#" class="hover:underline pr-4 md:order-3 md:pr-0">Business</a>
                <a href="#" class="hover:underline md:order-1 md:pr-4">About</a>
            </div>
        </div>
    </main>
</body>

</html>
